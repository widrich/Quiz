<!DOCTYPE html>

<html lang="de">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weihnachts-Quiz</title>

  <style>

    body {

      font-family: Arial, sans-serif;

      text-align: center;

      padding: 20px;

      background-color: #f9f9f9;

    }

    h1 {

      color: #d9534f;

    }

    h2 {

      color: #5bc0de;

    }

    ul {

      list-style: none;

      padding: 0;

    }

    li {

      background: #0275d8;

      color: white;

      padding: 10px;

      margin: 5px;

      border-radius: 5px;

      cursor: pointer;

      transition: background 0.3s;

    }

    li:hover {

      background: #025aa5;

    }

    video {

      margin-top: 20px;

      width: 80%;

      max-width: 500px;

    }

  </style>

</head>

<body>

  <div id="app"></div>

  <script src="quiz-app.js"></script>

</body>

</html>
